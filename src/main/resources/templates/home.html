<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="utf-8">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <!--Our Custom CSS-->
    <link href="../static/css/style.css" th:href="@{/css/style1.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">New</a></li>
            <li><a href="#">Open</a></li>
        </ul>
    </div>
</nav>
<div class="row divform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Upload GUI files</li>
        <li>UI Elements</li>
        <li>Add Rules</li>
    </ul>
    <!-- fieldsets -->
    <fieldset class="fieldsetForm">
        <form method="POST" enctype="multipart/form-data" th:action="@{/upload}">


            <div class="input-group col-xs-12">
                <input type="text" class="form-control input-lg" name="projectName"
                       placeholder="Project Name"/>
            </div>


            <div class="input-group col-xs-12">
                <input type="file" name="htmlFile" id="htmlFile" class="file" accept=".html"/>
                <input type="text" class="form-control input-lg" disabled="disabled"
                       placeholder="Upload html file"/>
                <span class="input-group-btn">
                          <button class="browse btn btn-primary input-lg" type="button"><i
                                  class="glyphicon glyphicon-search"></i> Browse</button>
                        </span>
            </div>


            <div class="input-group col-xs-12" style="margin-top: 10px">
                <input type="file" name="jsFile" class="file" accept=".js"/>
                <input type="text" class="form-control input-lg" disabled="disabled"
                       placeholder="Upload js file"/>
                <span class="input-group-btn">
                      <button class="browse btn btn-primary input-lg" style="margin-bottom: 10px" type="button"><i
                              class="glyphicon glyphicon-search"></i> Browse</button>
                    </span>
            </div>
            <input type="submit" class=".btn-primary" value="Submit" id="btnSubmit"/>
        </form>
    </fieldset>
</div>


<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('click', '.browse', function () {
            var file = $(this).parent().parent().find('.file');
            file.trigger('click');
        });
        $(document).on('change', '.file', function () {
            $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
        });
    });
</script>
</body>
</html>
